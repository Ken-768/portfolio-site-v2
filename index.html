<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Nakano Kentaro</title>
</head>
<body>
    <header>
        <div class="site-name">nakanokentaro.app</div>
        <div class="nav-wrapper">
            <nav class="global-nav">
                <a class="nav-link" href="#">TOP</a>
                <a class="nav-link" href="#">Service</a>
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Blog</a>
                <a class="nav-link" href="#">Contact</a>
            </nav>
        </div>
    </header>
    <section id="top">
        <div class="top__wrapper">
            <h1 class="section-title top--title">
                <span class="top__heading">Web Design</span>
                <span class="top__copy">
                    ウェブサイト制作承ります<br>
                </span>
            </h1>
            <p class="top__text">
                Coding: HTML5, CSS, JavaScript / Wordpress Design / Web Writing <br>/ Domain, Server Setting / Instagram Post Design / English translation
            </div>
        </div>
    </section>

    <section id="service">
        <div class="service__wrapper">
            <h2 class="section-title service--title">service</div>
            <div class="icons-wrapper service__icons">
                <div class="icon service--1"></div>
                <div class="icon service--2"></div>
                <div class="icon service--3"></div>
            </div>
        </div>
    </section>

    <section id="about">
        <div class="about__wrapper">
            <h2 class="section-title about--title">about</h2>
            <div class="text-box about__text-box">
                <p>事業形態: 個人事業主</p>
                <p>事業内容: ウェブサイト制作、ライティング</p>
                <a class="btn--detail" href="#">詳細</a>
            </div>
        </div>
    </section>

    <section id="blog">
        <div class="blog__wrapper">
            <h2 class="section-title blog--title">blog</div>
            <div class="icons-wrapper blog__icons">
                <div class="icon blog--1"></div>
                <div class="icon blog--2"></div>
                <div class="icon blog--3"></div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="contact__wrapper">
            <h2 class="section-title contact--title">contact</div>
        </div>
    </section>
</body>
</html>
